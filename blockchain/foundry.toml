[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./deployments" }
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@layerzero/=lib/LayerZero-v2/packages/layerzero-v2/evm/oapp/contracts/",
    "@layerzerolabs/lz-evm-protocol-v2/contracts/=lib/LayerZero-v2/packages/layerzero-v2/evm/protocol/contracts/",
    "@layerzerolabs/lz-evm-messagelib-v2/contracts/=lib/LayerZero-v2/packages/layerzero-v2/evm/messagelib/contracts/",
    "@solmate/=lib/solmate/src/",
    "forge-std/=lib/forge-std/src/"
]

# RPC endpoints
[rpc_endpoints]
sepolia = "https://ethereum-sepolia-rpc.publicnode.com"
arbitrum-sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
base-sepolia = "https://sepolia.base.org"

# Etherscan API keys for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum-sepolia = { key = "${ETHERSCAN_API_KEY}" }
base-sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Verification settings
#etherscan_retries = 3
#etherscan_retry_delay = 5

